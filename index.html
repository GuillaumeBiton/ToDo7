<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ToDo7</title>

  <link rel="stylesheet" href="./node_modules/framework7/dist/css/framework7.min.css">
  <link rel="stylesheet" href="./node_modules/framework7-icons/css/framework7-icons.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="title">To Do</div>
          </div>
        </div>
        <!-- Toolbar-->
        <div class="toolbar messagebar">
          <div class="toolbar-inner">
            <div class="messagebar-area">
              <textarea class="resizable" placeholder="What's need to be done ?"></textarea>
            </div>
            <a class="link icon-only demo-send-message-link todo-add"><i class="icon f7-icons">add</i></a>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="list todo-list">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Path to your main app scripts -->
  <script src="index.js"></script>
</body>
</html>
